<div class="wrapper-feed">
  <div class="feed container">

    <div class="feed_desc row">
      <div class="col-md-12 col-md-offset-6">
        <div class="feed_desc__heading animated fadeInDown">
          {{ hashtagObj.desc }}
        </div>
        <div class="feed_desc__info animated zoomIn">
          <span ng-repeat="info in hashtagObj.info">
          	<a href="{{info.link}}" target="_blank">{{ info.text }}</a>
          </span>
        </div>
      </div>
    </div>

    <div class="feed_list row">
      <div class="feed_list_wrapper col-md-8 animated fadeInLeft">
      	<div class="feed_list__item">
      		content
      	</div>
      </div>
      <div class="feed_list_wrapper col-md-8 animated fadeInLeft">
      	<div class="feed_list__item">
      		content
      	</div>
      </div>
      <div class="feed_list_wrapper col-md-8 animated fadeInLeft">
      	<div class="feed_list__item">
      		content
      	</div>
      </div>
      <div class="feed_list_wrapper col-md-8 animated fadeInLeft">
      	<div class="feed_list__item">
      		content
      	</div>
      </div>
      <div class="feed_list_wrapper col-md-8 animated fadeInLeft">
      	<div class="feed_list__item">
      		content
      	</div>
      </div>
      <div class="feed_list_wrapper col-md-8 animated fadeInLeft">
      	<div class="feed_list__item">
      		content
      	</div>
      </div>
    </div>

    <button class="btn btn-primary btn-lg">Load older tweets</button>
  </div>
</div>
